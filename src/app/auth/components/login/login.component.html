<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md- col-lg-6 col-xl-5">
                <div class="text-white" style="border-radius: 1rem;">
                    <div class="p-5 ">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                            <p class="text-white-50 text-center mb-5">Please enter your login and password!</p>
                        <!-- Form Starts -->
                            <form FormGroup="loginform" ngSubmit="login()" >

                            <div class="form-outline form-white mb-4">
                                <label class="text-left" for="typeEmailX">UserName</label>
                                <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="username"/>
                                <!-- <span *ngIf="this.loginform.controls.username.touched && this.loginform.controls.username.invalid">Please enter Valid UserName </span> -->
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2 text-center"><a class="text-white-50" href="#!">Forgot
                                    password?</a></p>
                            <div class="text-center">
                                <a class="btn btn-outline-light btn-lg px-5 mx-auto" type="submit"
                                    routerLink="/admin/bot">Login</a>
                            </div>
                        </form>    
                            <div>
                                <p class="mb-0 mt-5 text-center">Don't have an account? <a routerLink="/auth/signup"
                                        class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>                    

                        </div>

                   

                    </div>  
                </div>
            </div>
        </div>
    </div>
</section>
